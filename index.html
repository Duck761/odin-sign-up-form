<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">

    <script defer src="script.js"></script>
</head>

<body>

    <div id="wrapper">
        <div id="container">
            <img id="leaves" src="assets/leaves.jpg" alt="logo">
            <div id="logo">
                <img src="assets/logo.png" alt="logo" id="odin">
                <div id="logo-text">ODIN</div>
            </div>

            <div id="sections-container">
                <div id="section1" class="section">
                    <p>
                        This is not a real online service! You <span class="italic">know</span> you need something like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.
                    </p>
                    <p id="provoker">You <span class="italic">know</span> you want to.</p>
                </div>
                <div id="section2" class="section">
                    <div id="text">
                        Let's do this!
                    </div>
                    <div id="forms1">
                        <input type="text" placeholder="First Name" id="first-name">
                        <input type="text" placeholder="Last Name" id="last-name">
                        <input type="text" placeholder="Email" id="email">
                        <div id="forms2">
                            <input type="text" placeholder="Phone Number" id="number">
                            <input type="text" placeholder="Password" id="password">
                            <input type="text" placeholder="Confirm Password" id="confirm-password">
                        </div> 
                    </div>
                    <div id="section3" class="section">
                        <button id="create-account">Create Account</button>
                        <p>Already have an account? <span><button id="login">Login</button></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
